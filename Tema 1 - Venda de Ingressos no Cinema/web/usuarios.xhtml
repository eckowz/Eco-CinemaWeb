<?xml version='1.0' encoding='windows-1252' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>Projeto Cadastro com Template</h1>
                <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" border="1">
                    <f:facet name="header">
                        <h:outputText value="Tabela de Usuï¿½rios" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText id="idNome" value="#{usuario.nome}"  />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone" />
                        </f:facet>
                        <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email" />
                        </f:facet>
                        <h:outputText id="idEmail" value="#{usuario.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo" />
                        </f:facet>
                        <h:outputText  id="idSexo" value="#{usuario.sexoString}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado" />
                        </f:facet>
                        <h:outputText id="idEstado" value="#{usuario.estado}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login" />
                        </f:facet>
                        <h:outputText  id="idLogin" value="#{usuario.login}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="É admin" />
                        </f:facet>
                        <h:outputText  value="#{usuario.adminString}" />
                    </h:column>




                </h:dataTable>
                <h:button value="Voltar" outcome="formulario"/>
            </ui:define>

        </ui:composition>        
    </h:body>
</html>
