<?xml version='1.0' encoding='windows-1252' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="filme" value="#{filmesMB.listaFilmes}" border="1">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Filmes" />
                        </f:facet>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText  id="idCodigo" value="#{filme.codigoFilme}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome do filme" />
                            </f:facet>
                            <h:outputText id="idNome" value="#{filme.nomeFilme}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero" />
                            </f:facet>
                            <h:outputText id="idGenero" value="#{filme.generoFilme}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sinopse" />
                            </f:facet>
                            <h:outputText id="idSinopse" value="#{filme.sinopseFilme}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Operação" />
                            </f:facet>
                            <h:commandLink value="Remover" action="#{filmesMB.removerSala(filme)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Novo Filme" action="#{filmesMB.novoFilme()}"/>
                    <h:button value="Voltar" outcome="/admin/index"/>
                    <br/><br/>
                    <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
