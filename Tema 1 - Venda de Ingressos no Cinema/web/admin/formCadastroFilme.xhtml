<?xml version='1.0' encoding='windows-1252' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idCodigo" value="Código da Sala:"/>
                        <h:inputText  id="idCodigo" value="#{filmesMB.filmeSelecionado.codigoFilme}"/>

                        <h:outputLabel for="idNome" value="Nome do Filme:"/>
                        <h:inputText id="idNome" value="#{filmesMB.filmeSelecionado.nomeFilme}"  />

                        <h:outputLabel for="idGenero" value="Genero:"/>
                        <h:inputText id="idGenero" value="#{filmesMB.filmeSelecionado.generoFilme}" />

                        <h:outputLabel for="idSinopse" value="Sinopse:"/>
                        <h:inputText id="idSinopse" value="#{filmesMB.filmeSelecionado.sinopseFilme}" />

                        <h:commandButton value="Cadastrar" action="#{filmesMB.addFilmes()}"/>
                        <h:button value="Voltar" outcome="/admin/index"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
