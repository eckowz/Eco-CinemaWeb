<?xml version='1.0' encoding='windows-1252' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idCodigo" value="Código da Sessao:"/>
                        <h:inputText readonly="true" id="idCodigo" value="#{sessaoMB.sessaoSelecionada.codSessao}"  />

                        <h:outputLabel for="idHorario" value="Horário da Sessão:"/>
                        <h:inputText id="idHorario" value="#{sessaoMB.sessaoSelecionada.horario}" />

                        <h:outputLabel for="idFilme" value="Filme:"/>

                        <h:selectOneMenu id="idFilme" value="#{sessaoMB.sessaoSelecionada.filme}">
                             <f:selectItem itemLabel="Escolha" noSelectionOption="true" />
                            <f:selectItems var="f" value="#{filmesMB.listaFilmes}"  itemLabel="#{f.nomeFilme}"/>
                        </h:selectOneMenu>

                        <h:outputLabel for="idSala" value="Sala:"/>
                        <h:selectOneMenu id="idSala" value="#{sessaoMB.sessaoSelecionada.sala}">
                            <f:selectItem itemLabel="Escolha" noSelectionOption="true" />
                            <f:selectItems var="s" value="#{salasMB.listaSalas}" itemLabel="#{s.codigoSala}"/>
                        </h:selectOneMenu>

                        <h:commandButton value="Cadastrar" action="#{sessaoMB.addSessoes()}"/>
                        <h:button value="Voltar" outcome="/admin/index"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
