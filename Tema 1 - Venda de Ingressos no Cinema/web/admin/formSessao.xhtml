<?xml version='1.0' encoding='windows-1252' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="sessao" value="#{sessaoMB.listaSessoes}" border="1">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Sessões" />
                        </f:facet>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText id="idCodigo" value="#{sessao.codSessao}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Horário" />
                            </f:facet>
                            <h:outputText id="idHorario" value="#{sessao.horario}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Filme" />
                            </f:facet>
                            <h:outputText id="idFilme" value="#{sessao.filme.nomeFilme}" />
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sala" />
                            </f:facet>
                            <h:outputText id="idSala" value="#{sessao.sala.codigoSala}" />
                        </h:column>                         
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Operação" />
                            </f:facet>
                            <h:commandLink value="Remover" action="#{sessaoMB.removerSessao(sessao)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Nova Sala" action="#{sessaoMB.novaSessao()}"/>
                    <h:button value="Voltar" outcome="/admin/index"/>
                    <br/><br/>
                    <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
