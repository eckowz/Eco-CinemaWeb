<?xml version='1.0' encoding='windows-1252' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="sala" value="#{salasMB.listaSalas}" border="1">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Salas" />
                        </f:facet>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText id="idCodigo" value="#{sala.codigoSala}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Qtd assentos" />
                            </f:facet>
                            <h:outputText id="idQtdAssentos" value="#{sala.quantidadeAssentos}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Operação" />
                            </f:facet>
                            <h:commandLink value="Remover" action="#{salasMB.removerSala(sala)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Nova Sala" action="#{salasMB.novaSala()}"/>
                    <br/><br/>
                    <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
